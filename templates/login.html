<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - FitLife Gym</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div class="container">
		<div class="login-container">
			<div class="login-header text-center">
				<i class="fas fa-dumbbell login-icon"></i>
				<h2>FitLife Gym</h2>
				<p class="login-subtitle">Welcome back! Please login to your account.</p>
			</div>

            {% for message in get_flashed_messages() %}
            <div class="alert alert-info alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

			<form method="post" class="login-form">
				<div class="form-group mb-3">
					<label for="email"><i class="fas fa-envelope"></i> Email</label>
					<input type="email" class="form-control login-input" id="email" name="email" required>
				</div>
				<div class="form-group mb-4">
					<label for="password"><i class="fas fa-lock"></i> Password</label>
					<input type="password" class="form-control login-input" id="password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary w-100 login-btn">
					<i class="fas fa-sign-in-alt"></i> Login
				</button>
			</form>

			<div class="login-footer text-center mt-3">
				<p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="register-link">Register here</a></p>
				<small class="text-muted">Create a member account or staff account</small>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
